<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name">
  </div>
  <div>
    <label for="username">Username</label>
    <input id="username" formControlName="username">
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email">
  </div>
  <div formGroupName="address">
    <h3>Address</h3>
    <div>
      <label for="street">Street</label>
      <input id="street" formControlName="street">
    </div>
    <div>
      <label for="suite">Suite</label>
      <input id="suite" formControlName="suite">
    </div>
    <div>
      <label for="city">City</label>
      <input id="city" formControlName="city">
    </div>
    <div>
      <label for="zipcode">Zipcode</label>
      <input id="zipcode" formControlName="zipcode">
    </div>
    <div formGroupName="geo">
      <h4>Geo</h4>
      <div>
        <label for="lat">Latitude</label>
        <input id="lat" formControlName="lat">
      </div>
      <div>
        <label for="lng">Longitude</label>
        <input id="lng" formControlName="lng">
      </div>
    </div>
  </div>
  <div>
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone">
  </div>
  <div>
    <label for="website">Website</label>
    <input id="website" formControlName="website">
  </div>
  <div formGroupName="company">
    <h3>Company</h3>
    <div>
      <label for="companyName">Name</label>
      <input id="companyName" formControlName="name">
    </div>
    <div>
      <label for="catchPhrase">Catch Phrase</label>
      <input id="catchPhrase" formControlName="catchPhrase">
    </div>
    <div>
      <label for="bs">BS</label>
      <input id="bs" formControlName="bs">
    </div>
  </div>
  <button type="submit">Create Contact</button>
</form>
