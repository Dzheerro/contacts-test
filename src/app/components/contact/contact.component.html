<div class="card flex justify-content-center">
    <p-toast></p-toast>
</div>

<div class="wrapper" *ngIf="contact$ | async as contact">
    <p-card [header]="contact.name" [subheader]="contact.email" class="custom-card">
        <div class="card-content">
            <h2 class="details-heading">Details:</h2>
            <p class="contact-detail">
                <strong>Phone Number:</strong> {{contact?.phone}}<br>
                <strong>Email:</strong> {{contact?.email}}<br>
                <strong>City:</strong> {{contact?.city}}<br>
                <strong>Company:</strong> {{contact?.company.name}}<br>
                <strong>Website:</strong> <a [href]="'http://' + contact?.website"
                    target="_blank">{{contact?.website}}</a>
            </p>
        </div>
        <ng-template pTemplate="footer">
            <div class="button-group">
                <p-button label="Edit" severity="info" class="button" styleClass="w-full"
                    [routerLink]="['/edit-contact', contact?.id]"></p-button>
                <p-button label="Delete" severity="danger" class="button" styleClass="w-full"
                    (onClick)="deleteContact(contact.id)" />
            </div>
        </ng-template>
    </p-card>
</div>
